<!DOCTYPE html>
<html lang="en">
<head>
                       <meta charset="UTF-8">
                       <meta name="viewport" content="width=device-width, initial-scale=1.0">
                       <title>Practice Form</title>
</head>
<body bgcolor="grey">
  <form>
  <label for="name">Name</label>
  <input type="text" placeholder="Enter Your name" id="name"><br>
  <label for="age">Age</label>
  <input type="Number" placeholder="Enter Your Age" id="age"><br>
  <label for="address">Address</label>
  <input type="text" placeholder="Enter Your Address" id="address"><br>
  <label for="contact">Contact</label>
  <input type="Number" placeholder="Enter Your number" id="contact"><br>
  <label for="email">Email</label>
  <input type="email" placeholder="Enter Your Email" id="email"><br>
  <label for="password">Password</label>
  <input type="password" placeholder="Enter password" id="password"><br>
  <input type="submit">
  </form>       
</body>
</html>
